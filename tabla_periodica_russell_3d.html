            top: 20px;
            right: 20px;

            justify-content: center;

            border: 2px solid;
            position: relative;
            animation: slideIn 0.3s;

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        .element-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .element-symbol {

            font-weight: bold;
            margin: 10px 0;

        .element-name {

            height: 20px;
            border-radius: 3px;

        // Configuraci贸n Three.js
        let scene, camera, renderer, raycaster, mouse;
        let elementMeshes = [];
        let autoRotate = false;
        let currentView = 'spiral';
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function init() {
            const canvas = document.getElementById('canvas3d');
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 60;
            camera.position.y = 0;
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight - 100);
            renderer.setClearColor(0x000000, 0);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(50, 50, 50);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0xffffff, 0.5);
            pointLight2.position.set(-50, -50, -50);
            scene.add(pointLight2);

            createElements();
            
            canvas.addEventListener('click', onCanvasClick);
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            window.addEventListener('resize', onWindowResize);

            animate();

        function getOctaveColor(octave) {
            const colors = [
                0xff0066, // Octava 1
                0xff6600, // Octava 2
                0xffcc00, // Octava 3
                0x00ff66, // Octava 4
                0x00ccff, // Octava 5
                0x0066ff, // Octava 6
                0xcc00ff, // Octava 7
                0xff00ff  // Octava 8
            ];
            return colors[octave - 1] || 0xffffff;
        }

        function createElements() {
            elements.forEach((element, index) => {
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: getOctaveColor(element.octave),
                    emissive: getOctaveColor(element.octave),
                    emissiveIntensity: 0.3,
                    shininess: 100
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                
                // Posici贸n en espiral - m谩s angosta y m谩s larga
                const angle = (index / elements.length) * Math.PI * 12;
                const radius = 10 + element.octave * 1.5;
                const height = element.octave * 10 - 40;
                
                mesh.position.x = Math.cos(angle) * radius;
                mesh.position.z = Math.sin(angle) * radius;
                mesh.position.y = height;
                
                mesh.userData = element;
                
                // Texto del s铆mbolo - m谩s visible y claro
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 512;
                canvas.height = 512;
                
                // Fondo semi-transparente para mejor legibilidad
                context.fillStyle = 'rgba(0, 0, 0, 0.6)';
                context.beginPath();
                context.arc(256, 256, 200, 0, Math.PI * 2);
                context.fill();
                
                // Texto del s铆mbolo
                context.fillStyle = '#ffffff';
                context.font = 'Bold 180px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(element.symbol, 256, 256);
                
                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ 
                    map: texture,
                    transparent: true,
                    depthTest: false,
                    depthWrite: false
                });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(2.5, 2.5, 1);
                sprite.renderOrder = 999;
                mesh.add(sprite);
                
                scene.add(mesh);
                elementMeshes.push(mesh);
            });
        }

        function onCanvasClick(event) {
            if (isDragging) return;
            
            const rect = event.target.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(elementMeshes);

            if (intersects.length > 0) {
                const element = intersects[0].object.userData;
                showElementInfo(element);
            }
        }

        function showElementInfo(element) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.style.borderColor = '#' + getOctaveColor(element.octave).toString(16).padStart(6, '0');
            
            document.getElementById('elementNumber').textContent = `Elemento #${element.number}`;
            document.getElementById('elementSymbol').textContent = element.symbol;
            document.getElementById('elementName').textContent = element.name;
            
            const infoHTML = `

                    <span class="info-label">Octava de Russell:</span>
                    <span>${element.octave}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Posici贸n en octava:</span>
                    <span>${element.russell}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Masa at贸mica:</span>
                    <span>${element.mass}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Carga:</span>
                    <span>${element.charge}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Estado:</span>
                    <span>${element.state}</span>
                </div>
                <div style="margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 5px; font-size: 0.9em; line-height: 1.6;">
                    <strong>Filosof铆a de Russell:</strong><br>
                    ${element.position === 0 ? 'Punto de balance y reposo inerte. Representa la completitud de la octava.' :
                      element.position === 4 ? 'Punto de m谩xima amplitud. Transici贸n entre expansi贸n y contracci贸n.' :
                      element.position < 4 ? 'Fase de radiaci贸n y expansi贸n desde el punto cero.' :
                      'Fase de contracci贸n y retorno al equilibrio.'}
                </div>
            `;
            
            document.getElementById('elementInfo').innerHTML = infoHTML;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function onMouseDown(event) {
            isDragging = false;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (event.buttons === 1) {
                isDragging = true;
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                
                scene.rotation.y += deltaX * 0.01;
                scene.rotation.x += deltaY * 0.01;
                
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        function onMouseUp() {
            setTimeout(() => { isDragging = false; }, 100);
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const zoomSpeed = 2;
            const delta = event.deltaY > 0 ? zoomSpeed : -zoomSpeed;
            
            camera.position.z += delta;
            camera.position.y += delta * 0.4;
            
            // Limitar el zoom
            if (camera.position.z < 20) camera.position.z = 20;
            if (camera.position.z > 200) camera.position.z = 200;
            if (camera.position.y < 10) camera.position.y = 10;
            if (camera.position.y > 80) camera.position.y = 80;
            
            camera.lookAt(0, 0, 0);
        }

        function zoomIn() {
            camera.position.z -= 10;
            camera.position.y -= 4;
            if (camera.position.z < 20) camera.position.z = 20;
            if (camera.position.y < 10) camera.position.y = 10;
            camera.lookAt(0, 0, 0);
        }

        function zoomOut() {
            camera.position.z += 10;
            camera.position.y += 4;
            if (camera.position.z > 200) camera.position.z = 200;
            if (camera.position.y > 80) camera.position.y = 80;
            camera.lookAt(0, 0, 0);
        }

        function resetView() {
            scene.rotation.set(0, 0, 0);
            camera.position.set(0, 0, 60);
            camera.lookAt(0, 0, 0);
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }

        function changeView(view) {
            currentView = view;
            elementMeshes.forEach((mesh, index) => {
                const element = mesh.userData;
                
                if (view === 'spiral') {
                    const angle = (index / elements.length) * Math.PI * 12;
                    const radius = 10 + element.octave * 1.5;
                    const height = element.octave * 10 - 40;
                    
                    mesh.position.x = Math.cos(angle) * radius;
                    mesh.position.z = Math.sin(angle) * radius;
                    mesh.position.y = height;
                } else if (view === 'cube') {
                    const octaveOffset = (element.octave - 1) * 12;
                    const posInOctave = element.position;
                    
                    mesh.position.x = (posInOctave - 3.5) * 5;
                    mesh.position.y = element.octave * 6 - 20;
                    mesh.position.z = Math.sin(posInOctave) * 10;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                scene.rotation.y += 0.005;
            }
            
            elementMeshes.forEach(mesh => {
                mesh.rotation.y += 0.01;
            });
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / (window.innerHeight - 100);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight - 100);
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }

        init();
    </script>
</body>
